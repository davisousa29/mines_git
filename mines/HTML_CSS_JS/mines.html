      <div id="app">
        <div class="game_wrapper">

          <div class="game_container">

                </div>
              </div>
            </div>
            <div class="game_mode">
              <div class="game_mode_btn">
                <button
                  class="game_mode_btn_select"
                  id="normal"
                  onclick="Mines.gameModeNormalBtnColor()"
                >
                  <div class="game_mode_btn_inner_text">Normal</div>
                </button>
              </div>
              <div class="game_mode_btn">
                <button
                  class="game_mode_btn_inner"
                  id="auto"
                  onclick="Mines.gameModeAutoBtnColor()"
                >
                  <div class="game_mode_btn_inner_text">Auto</div>
                </button>
              </div>
            </div>
            <div class="board_wrapper">
              <div class="betting_table">
                <div class="betting_table_squares">
                  <div class="betting_square classeNova" id="telha_1" onclick="Mines.verifyBombs('1')"></div>
                  <div class="betting_square classeNova" id="telha_2" onclick="Mines.verifyBombs('2')"></div>
                  <div class="betting_square classeNova" id="telha_3" onclick="Mines.verifyBombs('3')"></div>
                  <div class="betting_square classeNova" id="telha_4" onclick="Mines.verifyBombs('4')"></div>

                </div>
              </div>
            </div>
            <div class="game_bet_config">
              <div class="game_bet_config_inner">
                <div class="game_bet_config_btn">
                  <button class="game_bet_config_btn_inner" onclick="Mines.minValue()">
                    <div class="game_bet_config_btn_inner_text">min</div>
                  </button>
                </div>
                <div class="game_bet_config_btn">
                  <button class="game_bet_config_btn_inner" onclick="Mines.subValueInput()">
                    <div class="game_bet_config_btn_inner_text">-</div>
                  </button>
                </div>
                <div class="game_bet_config_btn">
                  <button class="game_bet_config_btn_inner" onclick="Mines.somValueInput()">
                    <div class="game_bet_config_btn_inner_text">+</div>
                  </button>
                </div>
                <div class="game_bet_config_btn">
                  <button class="game_bet_config_btn_inner" onclick="Mines.maxValue()">
                    <div class="game_bet_config_btn_inner_text">max</div>
                  </button>
                </div>
                <div class="game_input_wrapper">
                  <label>Valor da Aposta:</label>
                  <div>
                    <label style="top: 25px; font-weight: 700; font-size: 18px">R$ </label>
                    <input
                      onfocus="Mines.mascaraMoeda()"
                      type="text"
                      name="game_input_number_bet_value"
                      class="game_input_number"
                      id="game_input_number_bet_value"
                      type="text"
                      minlength="2"
                      maxlength="6"
                      value="1"
                    />
                  </div>
                </div>
              </div>
              <div class="settings_mines_input_wrapper">
                <div class="settings_mines_input_wrapper_inner">
                  <div class="game_config_btn">
                    <div class="game_config_btn_inner" onclick="Mines.threeMines(); Mines.gemasRestantes(); Mines.addMultiple();">
                      <div class="game_config_btn_inner_text">3</div>
                    </div>
                  </div>
                  <div class="game_config_btn" onclick="Mines.fiveMines(); Mines.gemasRestantes(); Mines.addMultiple();">
                    <div class="game_config_btn_inner">
                      <div class="game_config_btn_inner_text">5</div>
                    </div>
                  </div>
                  <div class="game_config_btn" onclick="Mines.tenMines(); Mines.gemasRestantes(); Mines.addMultiple();">
                    <div class="game_config_btn_inner">
                      <div class="game_config_btn_inner_text">10</div>
                    </div>
                  </div>
                  <div class="game_config_btn" onclick="Mines.twentyMine(); Mines.gemasRestantes(); Mines.addMultiple();">
                    <div class="game_config_btn_inner">
                      <div class="game_config_btn_inner_text">20</div>
                    </div>
                  </div>
                  <div class="game_config_btn" onclick="Mines.subMine(); Mines.gemasRestantes(); Mines.addMultiple();">
                    <div class="game_config_btn_inner golden_btn">
                      <div class="game_config_btn_inner_text">-</div>
                    </div>
                  </div>
                  <div class="game_config_btn" onclick="Mines.somMine(); Mines.gemasRestantes(); Mines.addMultiple();">
                    <div class="game_config_btn_inner golden_btn">
                      <div class="game_config_btn_inner_text">+</div>
                    </div>
                  </div>
                  <div class="game_input_wrapper">
                    <label for="mines">Minas</label>
                    <input
                      id="mines"
                      value="2"
                      name="mines"
                      type="text"
                      class="game_input_mines"
                    />
                  </div>
                </div>
              </div>
              <div class="btn_start_game">
                <button
                  id="send_start_game"
                  type="submit"
                  class="btn btn-secondary btn-lg"
                  style="width: 49%; background: #000000; border-radius: 10px; margin-right: 2px;"
                  z-index="998"
                  onclick="Mines.startTiles() ">
                  Começar o jogo
                </button>
                <button 
                disabled=""
                id="end_game" 
                type="submit" 
                class="btn btn-secondary btn-lg" 
                style="width: 49%; background: #570000; border-radius: 10px; margin-left: 2px;" 
                onclick="Mines.endGameBtn(); Mines.originStartGame()">
                  Parar jogo
                </button>
              </div>
              <div class="game_info">
                <div class="game_info_inner">
                  <div class="game_info_title">Informações do jogo</div>
                  <div class="game_info_row">
                    <div class="game_info_row_icon"></div>
                    <div>Gemas restantes</div>
                    <div class="game_info_row_value">
                      <input class="input_clean" id="restgemas" value="23"></input>
                    </div>
                  </div>
                  <div class="game_info_row">
                    <div class="game_info_row_icon svg_mine"></div>
                    <div>Chances de acertar uma mina</div>
                    <div class="game_info_row_value">
                      <input id="percentMine" value="0%"></input>
                    </div>
                  </div>
                  <div class="game_info_row">
                    <div class="game_info_row_icon svg_tiles"></div>
                    <div>Telhas abertas</div>
                    <div class="game_info_row_value">
                      <input id="openTiles" value="0/25"></input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>

<div class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Fim de jogo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Continuar jogando?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Mines.buttonNo()">Não</button>
        <button type="button" class="btn btn-primary" onclick="Mines.buttonYes()">Sim</button>
      </div>
    </div>
  </div>
</div>
